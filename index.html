<!DOCTYPE html>

<html>
  <head>
    <title>WebGL 3D Cube Drawing</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
  </head>

  <body onload="webGLStart();">
    <canvas
      id="glCanvas2"
      style="border: none"
      width="1800"
      height="600"
    ></canvas>
    <br />

    <!-- control zoom -->
    <div style="margin-top: 40px;">
      <span>Control-Zoom: </span>
      <input
        id="eyeRange"
        type="range"
        min="2.2"
        max="20.0"
        step="0.1"
        value="2.5"
        style="width: 400px"
      />
    </div>

    <!-- control light direction -->
    <div style="margin-top: 40px;">
      <span>Light Position: </span>
      <input
        id="lightRange"
        type="range"
        min="-20.0"
        max="20.0"
        value="20.0"
        style="width: 400px"
      />
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
